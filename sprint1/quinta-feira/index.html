<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="" alt="" style="width: 200px; height: 200px;">
    </header>
    <main>
        <form action="">
            <fieldset style="">
                <p>
                    <label for="nome">Telefone</label>
                    <input type="text" name="nome" id="nome" placeholder="(xx) xxxxx-xxxx" required maxlength="10">
                </p>
                <p>
                    <label for="numero">Número</label>
                    <input type="number">
                </p>
                <p>
                    <label for="data">Data</label>
                    <input type="date">
                </p>
                <p>
                    <label for="tempo">Tempo</label>
                    <input type="time">
                </p>
                <p>
                    <label for="arquivo">Arquivo</label>
                    <input type="file">
                </p>
                <p>
                    <label for="periodo">Período</label>
                    <input type="range">
                </p>
                <p>
                    <label for="senha">Senha</label>
                    <input type="password">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email">
                </p>
                <p>
                    <label for="periodosCurso">Período do Curso</label>
                    <select name="" id="">
                        <option>Selecione o Período</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </p>

                <textarea name="textoGenerico" id="textoGenerico" cols="60" rows="20" maxlength="10"></textarea>

                <p>
                    <button id="cta">Enviar</button>
                </p>



            </fieldset>
        </form>
    </main>
</body>
</html>
